{% extends "mapit/base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}Import branches from CSV{% endblock title %}

{% block content %}

<h2>Import branches from CSV</h2>

<form action="{% url "mapit_labour-import_csv" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% crispy form %}
    <p>Limitations:</p>
    <ol>
        <li>Can't create a new generation yet</li>
    </ol>
</form>
{% endblock %}
